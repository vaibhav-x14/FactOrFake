<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FactOrFake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* MAIN CARD */
.glass {
    width: 92%;
    max-width: 720px;
    padding: 38px;
    border-radius: 24px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(20px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.45);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    font-size: 44px;
    font-weight: 700;
    margin-bottom: 4px;
    background: linear-gradient(90deg, #00f5a0, #00d9f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.tagline {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 28px;
}

/* TEXTAREA */
textarea {
    width: 100%;
    height: 155px;
    padding: 18px;
    font-size: 16.5px;              /* TEXT THODA BADA */
    line-height: 1.5;
    border-radius: 18px;
    border: none;
    outline: none;
    resize: none;
    background: rgba(255,255,255,0.15);
    color: #fff;

    transition: 
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.25s ease;
}

/* Hover animation */
textarea:hover {
    transform: scale(1.02);
    box-shadow: 0 0 18px rgba(0,245,160,0.35);
}

/* Focus animation (click ke baad) */
textarea:focus {
    transform: scale(1.04);
    background: rgba(255,255,255,0.18);
    box-shadow: 
        0 0 25px rgba(0,245,160,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.25);
}

textarea::placeholder {
    color: rgba(255,255,255,0.6);
    font-size: 15px;
}

/* BUTTON */
button {
    width: 100%;
    margin-top: 24px;
    padding: 15px;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    background: linear-gradient(90deg, #00f5a0, #00d9f5);
    color: #002b36;

    transition:
        transform 0.2s ease,
        box-shadow 0.2s ease;
}

/* Hover effect */
button:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 15px 35px rgba(0,245,160,0.55);
}

/* Click effect */
button:active {
    transform: scale(0.96);
}

/* LOADING */
.loading {
    margin-top: 26px;
    text-align: center;
    display: none;
}

.spinner {
    width: 42px;
    height: 42px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid #00f5a0;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* RESULT */
.result {
    margin-top: 32px;
    padding: 22px;
    border-radius: 18px;
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    display: none;
}

/* REAL */
.real {
    color: #00f5a0;
    background: rgba(0,255,170,0.15);
    box-shadow: 0 0 28px rgba(0,245,160,0.6);
    animation: pulse 1.2s infinite alternate, float 2s ease-in-out infinite;
}

/* FAKE */
.fake {
    color: #ff6b6b;
    background: rgba(255,80,80,0.15);
    box-shadow: 0 0 32px rgba(255,80,80,0.7);
    animation: shake 0.4s ease-in-out 2, glitch 1s infinite;
}

@keyframes pulse {
    from { box-shadow: 0 0 20px rgba(0,245,160,0.4); }
    to { box-shadow: 0 0 38px rgba(0,245,160,0.85); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

@keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 0 cyan; }
    50% { text-shadow: -2px 0 red, 2px 0 cyan; }
    100% { text-shadow: 2px 0 red, -2px 0 cyan; }
}

.confidence {
    display: block;
    font-size: 13px;
    font-weight: 400;
    margin-top: 8px;
    opacity: 0.85;
}

.footer {
    margin-top: 34px;
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="glass">
    <h1>FactOrFake</h1>
    <div class="tagline">Gen-Z AI Fake News Detector âš¡</div>

    <form id="newsForm">
        <textarea name="news" placeholder="Paste news hereâ€¦ ðŸ‘€"></textarea>
        <button type="submit">Check Truth ðŸš€</button>
    </form>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>AI is thinking...</p>
    </div>

    <div id="resultBox" class="result"></div>

    <div class="footer">
        Â© 2026 â€¢ Built with ML + Vibes ðŸ˜Ž
    </div>
</div>

<script>
const form = document.getElementById("newsForm");
const resultBox = document.getElementById("resultBox");
const loading = document.getElementById("loading");

form.onsubmit = async function(e) {
    e.preventDefault();

    resultBox.style.display = "none";
    resultBox.className = "result";

    loading.style.display = "block";

    const formData = new FormData(form);
    const res = await fetch("/verify", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    loading.style.display = "none";
    resultBox.style.display = "block";

    resultBox.innerHTML = `
        ${data.result}
        <span class="confidence">Confidence: ${data.confidence}%</span>
    `;

    if (data.result.includes("REAL")) {
        resultBox.classList.add("real");
    } else {
        resultBox.classList.add("fake");
    }
};
</script>

</body>
</html>
